<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de Vida do Projeto - PMBOK</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            text-align: center;
            font-size: 1.5rem;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1rem;
        }
       .img-container {
          display: flex;            
          justify-content: center;  
          align-items: center;      
          width: 100%;              
          margin-top: 20px;
        }
        
        
        .img-container img {
          max-width: 200px;  
          width: 100%;      
          height: auto;      
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 95vw;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            letter-spacing: 1.5px;
        }
        .legend {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            max-width: 800px;
        }
        /* Responsividade para mobile */
        @media (max-width: 600px) {
          .img-container img {
              max-width: 100px;  
            }
            .chart-container {
                height: 50vh;
                padding: 10px;
            }
            h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <h1>Ciclo de Vida do Projeto (PMBOK)</h1>
    <h2>AMPLIAÇÃO DO PARQUE INDUSTRIAL: GESTÃO DA INTEGRAÇÃO</h2>
    <div class="chart-container">
        <canvas id="lifecycleChart"></canvas>
    </div>

    <script>
        // Configuração dos dados baseados no cronograma do usuário
        // Datas: Ago/25 a Dez/27
        
        const labels = [
            // 2025
            'Ago/25', 'Set/25', 'Out/25', 'Nov/25', 'Dez/25',
            // 2026
            'Jan/26', 'Fev/26', 'Mar/26', 'Abr/26', 'Mai/26', 'Jun/26', 
            'Jul/26', 'Ago/26', 'Set/26', 'Out/26', 'Nov/26', 'Dez/26',
            // 2027
            'Jan/27', 'Fev/27', 'Mar/27', 'Abr/27', 'Mai/27', 'Jun/27', 
            'Jul/27', 'Ago/27', 'Set/27', 'Out/27', 'Nov/27', 'Dez/27'
        ];

        // Simulando a curva de Custo/Pessoal (S-Curve / Bell Curve)
        // Planejamento (5 meses): Baixo crescimento
        // Obras (12 meses): Crescimento acentuado até o pico
        // Instalações (8 meses): Platô alto
        // Testes (5 meses): Começa a descer
        // Entrega (1 mês): Queda final
        const dataPoints = [
            // Planejamento (Ago/25 - Dez/25)
            5, 8, 12, 15, 18, 
            // Obras (Jan/26 - Jan/27) - Aumento agressivo de recursos
            25, 35, 45, 55, 65, 75, 80, 85, 88, 90, 92, 94,
            // Instalações (Jan/27 - Ago/27) - Manutenção do pico e leve variação
            95, 95, 94, 93, 92, 90, 85, 80,
            // Testes (Ago/27 - Dez/27) - Declínio conforme validações ocorrem
            70, 60, 45, 30, 
            // Entrega (Dez/27)
            5 
        ];

        // Contexto das fases para anotações e cores
        const ctx = document.getElementById('lifecycleChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Nível de Custos e Pessoal',
                    data: dataPoints,
                    borderColor: '#333',
                    borderWidth: 3,
                    borderDash: [5, 5], // Linha tracejada como na imagem original
                    tension: 0.4, // Suavização da curva
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#333',
                    pointRadius: 4,
                    fill: true,
                    backgroundColor: (context) => {
                        const ctx = context.chart.ctx;
                        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                        gradient.addColorStop(0, 'rgba(0, 0, 0, 0.1)');
                        gradient.addColorStop(1, 'rgba(0, 0, 0, 0.0)');
                        return gradient;
                    }
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: {
                        top: 30,  // Adicionado padding superior para evitar cortes nos textos
                        right: 20,
                        left: 10
                    }
                },
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Nível de Esforço: ${context.parsed.y}%`;
                            },
                            afterLabel: function(context) {
                                const index = context.dataIndex;
                                // Lógica para mostrar a tarefa atual no tooltip
                                if (index <= 4) return "Fase: Planejamento/Licenças";
                                if (index <= 16) return "Fase: Obras";
                                if (index <= 24) return "Fase: Instalações + Linhas";
                                if (index <= 27) return "Fase: Testes";
                                return "Fase: Entrega";
                            }
                        }
                    },
                    annotation: {
                        annotations: {
                            // Linhas verticais separando as fases do PMBOK
                            line1: {
                                type: 'line',
                                xMin: 6, // Entre Dez/25 e Jan/26
                                xMax: 6,
                                borderColor: 'rgba(0,0,0,0.3)',
                                borderWidth: 0,
                                label: {
                                    display: true,
                                    content: 'Fim Planejamento',
                                    position: 'start',
                                    backgroundColor: 'rgba(0,0,0,0.7)',
                                    color: 'white',
                                    font: { size: 10 }
                                }
                            },
                            line2: {
                                type: 'line',
                                xMin: 26, // Antes de Dez/27 (Entrega)
                                xMax: 26,
                                borderColor: 'rgba(0,0,0,0.3)',
                                borderWidth: 0,
                                label: {
                                    display: true,
                                    content: 'Encerramento',
                                    position: 'start',
                                    backgroundColor: 'rgba(0,0,0,0.7)',
                                    color: 'white',
                                    font: { size: 10 }
                                }
                            },
                            // Caixas de fundo para representar as fases macro do PMBOK (Imagem 1)
                            box1: {
                                type: 'box',
                                xMin: -0.5,
                                xMax: 4.5,
                                backgroundColor: 'rgba(200, 200, 200, 0.2)',
                                label: {
                                    display: true,
                                    content: ['Organização', 'e Preparação'], // Quebra de linha para caber melhor
                                    position: { x: 'center', y: '12%' }, // Ajustado para baixo
                                    color: '#555',
                                    font: { weight: 'bold' }
                                }
                            },
                            box2: {
                                type: 'box',
                                xMin: 4.5,
                                xMax: 27.5,
                                backgroundColor: 'rgba(240, 240, 240, 0.1)', // Mais claro para execução
                                label: {
                                    display: true,
                                    content: 'Execução do Trabalho',
                                    position: { x: 'center', y: '12%' }, // Alinhado com os outros
                                    color: '#555',
                                    font: { weight: 'bold' }
                                }
                            },
                            box3: {
                                type: 'box',
                                xMin: 27.5,
                                xMax: 28.5,
                                backgroundColor: 'rgba(200, 200, 200, 0.2)',
                                label: {
                                    display: true,
                                    position: { x: 'center', y: '12%' }, // Ajustado para baixo
                                    color: '#555',
                                    font: { weight: 'bold' }
                                }
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Nível de Custos e Pessoal',
                            font: { weight: 'bold' }
      
                        },
                        ticks: {
                            display: false // Oculta números para ficar conceitual como a imagem 1
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tempo (Meses)',
                            font: { weight: 'bold' }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    </script>
    <div class="img-container">
      <img src="https://www.universidadesenaicimatec.edu.br/wp-content/uploads/2021/07/universidade-senai-cimatec-300x132.png"/>
    </div>
</body>
</html>
